<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube API for rest time</title>
    <link rel="stylesheet" type="text/css" href="css/youtube.css">
</head>
<body>
    <header>
        <div class="logo"><img src="img/youtube.png"></div>
        <div class="search-box">
            Type and hit enter <input type="text" name="keyword" id="keyword">
        </div>
    </header>

    <div id="myModel" class="model">
        <span class="close">&times;</span>
        <iframe class="model-content" id="video-frame" width="700" height="415"
        src="" frameborder="0" allowfullscreen></iframe>
        <div id="caption"></div>
    </div>
    <div id="list-video"></div>
    <div id="video-container"></div>

    <li>
        <h2>Duration</h2>
        <p><span id="current-time">0:00</span> / <span id="duration">0:00</span></p>
    </li>
    <li>
        <h2>Progress Bar</h2>
        <input type="range" id="progress-bar" value="0">
    </li>

    <li>
        <h2>Play</h2>
        <i id="play" class="material-icons">play_arrow</i>
    </li>
    <li>
        <h2>Pause</h2>
        <i id="pause" class="material-icons">pause</i>
    </li>

    <li>
        <h2>Mute / Unmute</h2>
        <i id="mute-toggle" class="material-icons">volume_up</i>
    </li>
    <li>
        <h2>Set volume</h2>
        <input id="volume-input" type="number" max="100" min="0">
    </li>

    <footer>
        <span>Working with Youtube API - FPT Aptech &copy; 2021</span>
    </footer>

    <script src="https://www.youtube.com/iframe_api"></script>
</body>
</html>
